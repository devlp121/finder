<h2 mat-dialog-title>Unauthenticated User</h2>
<mat-dialog-content class="mat-typography">

  <p>You need to login to your account to upload lost items.</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Login</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>View Items</button>
</mat-dialog-actions>
