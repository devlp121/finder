<h2>Finder</h2>
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Sign In">
        <form class="container" [formGroup]="loginForm" novalidate (ngSubmit)="onSignin()">
            <mat-card class="card-container">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Email" formControlName="email">
                                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput maxlength="10" type="tel" formControlName="passcode">
                                <mat-error *ngIf="loginForm.controls['passcode'].hasError('required')">
                                    Password <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent" type="submit">Submit</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </mat-tab>
    <mat-tab label="Register">
        <form class="container" [formGroup]="registerForm" novalidate (ngSubmit)="onRegister()">
            <mat-card class="card-container">
                <mat-card-header>
                    <mat-card-title>Create an Account</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>

                                <input matInput placeholder="Email" formControlName="email">
                                <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput maxlength="10" type="tel" formControlName="passcode">
                                <mat-error *ngIf="registerForm.controls['passcode'].hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First</mat-label>
                            <input matInput placeholder="First name" formControlName="firstName">
                            <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
                              First name is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                        </div>
                        <div class="col">
                          <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last</mat-label>
                            <input matInput placeholder="Last name" formControlName="lastName">
                            <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
                              Last name is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                        </div>
                      </div>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent" type="submit">Submit</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </mat-tab>
</mat-tab-group>
